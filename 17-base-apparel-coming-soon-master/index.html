<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="app.js"></script>
</head>

<body>
  <div class="card">
    <img src="images/logo.svg" alt="logo" class="card__logo">
    <img src="images/hero-mobile.jpg" alt="hero-mobile" class="card__profile">
    <div class="card__porfile-desktop">
    </div>
    <div class="card__content">
      <h1><span>We're</span><br>coming <br>soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div id="container-field" class="card__containInput">
        <input id="input" type="text" placeholder="Email Address">
        <span id="message-error" class="message-form"></span>
        <img id="icon-error" src="images/icon-error.svg" alt="error" class="card__containInput__error">
        <button type="submit" id="btn-submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
      </div>
    </div>
  </div>
</body>

</html>
