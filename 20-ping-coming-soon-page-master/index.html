<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="app.js"></script>
</head>

<body>

  <div class="card">
    <img src="images/logo.svg" alt="logo" class="card__logo">
    <h1><span>We are launching</span> soon!</h1>
    <h2>Subscribe and get notified</h2>
    <form id="form">
      <div>
        <input id="email-input" type="text" placeholder="Your email address...">
        <span id="error-email">Please provider a valid email adress</span>
      </div>
      <button>Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="card__bg-dashboard">
    <div class="card__icons">
      <img src="images/facebook-f.svg" alt="facebook">
      <img src="images/instagram.svg" alt="instagram">
      <img src="images/twitter.svg" alt="twitter">
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>

</body>

</html>
