<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <script type="module" src="app.js" defer></script>
</head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <img src="images/icon-star.svg" alt="start-ico">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="container__rating">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
    <button>Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="card-thanks">
    <img src="images/illustration-thank-you.svg" alt="thank-you-icon">
    <p>You selected out <span id="selected-score"></span> of 5</p>
    <h2>Thank you!</h2>
    <p> We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>
  <!-- Thank you state end -->
</body>

</html>
