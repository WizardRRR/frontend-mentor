<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="images/bg-mobile.svg" alt="bg-mobile" class="bg-mobile">
  <img src="images/bg-desktop.svg" alt="bg-desktop" class="bg-desktop">
  <div class="main">
    <div class="main__header">
      <img src="images//logo.svg" alt="logo" class="main__logo">
      <img src="images/illustration-mockups.svg" alt="mockup" class="main__mockup">
    </div>
    <div class="main__content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
      <div class="icons">
        <img src="images/facebook-f.svg" alt="facebook-f">
        <img src="images/twitter.svg" alt="twitter">
        <img src="images/instagram.svg" alt="instagram">
      </div>
    </div>
  </div>
</body>

</html>
