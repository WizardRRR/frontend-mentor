<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="images/pattern-background-mobile.svg" alt="background-mobile" class="background-mobile">
  <img src="images/pattern-background-desktop.svg" alt="background-desktop" class="background-desktop">
  <div class="card">

    <div class="card__header">
      <img src="images/illustration-hero.svg" alt="background-mobile">
    </div>

    <div class="card__body">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card__body__price">
        <img src="images/icon-music.svg" alt="icon-music">
        <div>
          <h3>Annual Plan</h3>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="card__body__buttons">
        <button class="buttonPrimary">Proceed to Payment</button>
        <button class="buttonSecondary">Cancel Order</button>
      </div>
    </div>

  </div>

</body>

</html>
