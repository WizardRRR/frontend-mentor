<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="container__header">
      <h2>Your Result</h2>
      <div class="container__header__circle">
        <span>76</span>
        <span>of 100</span>
      </div>
      <div class="container__header__title">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="container__body">

      <h2>Summary</h2>
      <div class="containerStats">
        <div class="container__body__card">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <span>Reaction</span>
          <div class="stats"><span>80</span> / 100</div>
        </div>

        <div class="container__body__card">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <span>Memory</span>
          <div class="stats"><span>92</span> / 100</div>
        </div>

        <div class="container__body__card">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <span>Verbal</span>
          <div class="stats"><span>61</span> / 100</div>
        </div>

        <div class="container__body__card">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <span>Visual</span>
          <div class="stats"><span>72</span> / 100</div>
        </div>
        <button>Continue</button>
      </div>
    </div>

  </div>
</body>

</html>
